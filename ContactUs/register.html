<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div id="container-register">
            <img class="logo" src="../pictures/Plogo4.png">
            <div id="title">Register</div>
            <form>
                <div class="input-container">
                    <i class="material-icons input-addon">email</i>
                    <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
                </div>
                <div class="input-container">
                    <i class="material-icons input-addon">face</i>
                    <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
                </div>
                <div class="input-container">
                    <i class="material-icons input-addon">vpn_key</i>
                    <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
                </div>
                <input type="submit" value="Register" />
            </form>
            <div class="privacy"><a href="#">Privacy Policy</a></div>
            <div class="register">
                Do you already have an account?
                <a href="#"><button id="register-link" onclick="window.location.href='login.html'">Log In here</button></a>
            </div>
        </div>
    </div>
</body>

</html>
